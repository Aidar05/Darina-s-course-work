<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Природа</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="{{url_for('static', filename='gallery.css')}}">
  </head>

<body>
  <div class="gallery-container"> 
    <h2 class="title">Галерея Ван Гока</h2>
    <a href="{{url_for('main_page')}}">← Вернуться на главную</a>
    
    <div class="img-list">
      {% for img_url in img_urls %}
        <a 
          href="{{url_for('static', filename='gallery/'+img_url)}}" 
          class="gallery-item">

          <div class="gallery-item-hover">Посмотреть</div>
          <img src="{{url_for('static', filename='gallery/'+img_url)}}"
            alt="Resource not found">
        </a>
      {% endfor %}
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
    <script>
        $(".gallery-list").magnificPopup({
            delegate: "a",
            type: "image",
            gallery: {
                enabled: true
            }
        });
    </script>
</body>

</html>
