<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link 
    rel="stylesheet"
    href="{{ url_for('static',
    filename='styles.css') }}">

    <link 
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon">

  </head>
  <body>
    <header>      
      <div class="btns-container">        
        <button onclick="location.href='/'" class="ghost-btn">Назад</button>
      </div>
    </header>
    
    <h1 class="sign-h">Войти</h1>

    <div class="reg-container">
      <form action="/sign-in" method="post" class="reg-form">
        <input type="text"
          placeholder="username"
          name="username"
          autocomplete="off"
          class="reg-input">
        
        <input
          type="password"
          placeholder="password"
          name="password"
          autocomplete="off"
          class="reg-input">

        <a href="/sign-up" class="sign-in-link">Нет аккаунта? Создать</a>

        <button type="submit" class="reg-btn">Войти</button>
      </form>
    </div>
  </body>
</html>
